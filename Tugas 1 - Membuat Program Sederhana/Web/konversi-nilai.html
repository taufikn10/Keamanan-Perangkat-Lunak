<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Nilai</title>

  <!-- Style Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid py-5 bg-light">
    <div class="container">
      <h1 class="text-center mb-4">Konversi Nilai Mahasiswa</h1>
      <div class="row">
        <div class="card col-lg-8 shadow-sm">
          <div class="mx-lg-5 py-5">
            <form name="konversi-nilai">
              <div class="mb-3">
                <label for="nim" class="form-label">Nim</label>
                <input class="form-control" type="text" name="tnim" placeholder="masukan angka" required
                  onkeypress="return tAngka(event)">
              </div>

              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input class="form-control" type="text" name="tnama" placeholder="masukan nama" required
                  onkeypress='return tNama(event)'>
              </div>

              <div class="mb-3">
                <label for="nama" class="form-label">Mata Kuliah</label>
                <input class="form-control" type="text" name="tnama" placeholder="masukan mata kuliah" required
                  onkeypress='return tNama(event)'>
              </div>

              <div class="form-group">
                <div class="mb-3">
                  <label class="mb-3">Mata Kuliah</label>
                  <select name="jurusan" class="form-control">
                    <option value="0">Pilih Mata Kuliah</option>
                    <option value="1">Sistem Pendukung Keputusan</option>
                    <option value="2">Pengembangan Applikasi Permainan</option>
                    <option value="3">Sistem Informasi Geografis</option>
                    <option value="4">Keamanan Perangkat Lunak</option>
                    <option value="5">Analisis Big Data</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="nim" class="form-label">Nilai Absen</label>
                <input class="form-control" type="text" name="tnim" placeholder="masukan nilai absen" required
                  onkeypress="return tAngka(event)">
              </div>

              <div class="mb-3">
                <label for="nim" class="form-label">Nilai Tugas</label>
                <input class="form-control" type="text" name="tnim" placeholder="masukan nilai tugas" required
                  onkeypress="return tAngka(event)">
              </div>

              <div class="mb-3">
                <label for="nim" class="form-label">Nilai UTS</label>
                <input class="form-control" type="text" name="tnim" placeholder="masukan nilai UTS" required
                  onkeypress="return tAngka(event)">
              </div>

              <div class="mb-5">
                <label for="nim" class="form-label">Nilai UAS</label>
                <input class="form-control" type="text" name="tnim" placeholder="masukan nilai UAS" required
                  onkeypress="return tAngka(event)">
              </div>
              <button class="btn btn-primary container">Tampilkan Nilai</button>
          </div>
          </form>
        </div>
        <div class="offset-lg-1 card col-lg-3 shadow-sm" style="height: 50%;">
          <div class="mx-lg-5 py-5">
            <h4> Hasil nilai </h4>
          </div>
        </div>
      </div>


    </div>
  </div>
  <script src="setting.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
