<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Luas Dan Volume Balok</title>

  <!-- Style Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid py-5 bg-light">
    <div class="container">
      <h1 class="mb-4">Menghitung Luas Balok</h1>
      <div class=" row">
        <div class="card col-lg-6 shadow-sm">
          <div class="mx-lg-5 py-5">
            <form action="" method="POST" enctype="multipart/form-data">

              <div class="mb-3">
                <label for="panjang" class="form-label">Panjang</label>
                <input class="form-control" type="number" name="panjang" placeholder="masukan panjang" required
                  onkeypress="return tAngka(event)">
              </div>

              <div class="mb-3">
                <label for="nama" class="form-label">Lebar</label>
                <input class="form-control" type="number" name="lebar" placeholder="masukan lebar" required
                  onkeypress='return tNama(event)'>
              </div>

              <div class="mb-3">
                <label for="nama" class="form-label">Tinggi</label>
                <input class="form-control" type="number" name="tinggi" placeholder="masukan tinggi" required
                  onkeypress='return tNama(event)'>
              </div>

              <button class="btn btn-success container mt-2">Hitung</button>
          </div>
        </div>

        <div class="offset-lg-1 card col-lg-5 shadow-sm">
          <div class="mt-3">
            <h4 class="text-center"> Hasil Luas Balok </h4>
            <hr>
            <div class="mb-3">
              <label for="nim" class="form-label">Luas Balok</label>
              <input class="form-control" type="text" aria-label="Disabled input example" disabled readonly
                name="total">
            </div>
            </form>

            <script src="setting.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
              crossorigin="anonymous">
            </script>
</body>

</html>
